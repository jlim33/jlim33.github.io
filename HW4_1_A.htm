<h2>Example: for statement</h2>

<script>

  var sum = 0;

  for ( var number = 5; number <= 20; number += 3 )
  {
     sum += number;
		 // document.write(sum) + document.write(" + ");
  }

  document.write( "The sum of the every third integers " +  "from 5 to 20 inclusive is " +
                       sum + ".<br>" );
</script>

<script>

  var product = 1;

  for ( var number = 5; number <= 20; number += 3 )
  {
     product *= number;
		 // document.write(product) + document.write(" + ");

  }
  document.write("The product of the every third integers " +  "from 5 to 20 inclusive is " +
                       product );
</script>
