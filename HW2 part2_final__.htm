<script>

function process()
{
var number1, number2, number3, n1, n2, n3, sum, avg, min, max;
number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;
n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3); 
sum = n1 + n2 + n3;
avg = sum/3;
min = Math.min(n1, n2, n3);
max = Math.max(n1, n2, n3);

document.getElementById("results").innerHTML= ("The inputted numbers were " + 
n1 + ", " + n2 + ", " + n3 + "<br>The sum of the integers was " + sum);

document.getElementById("results2").innerHTML= ("The inputted numbers were " + 
n1 + ", " + n2 + ", " + n3 + "<br>The avg of the integers was " + avg); 

document.getElementById("min").innerHTML= ("The inputted numbers were " + 
n1 + ", " + n2 + ", " + n3 + "<br>The min of the integers was " + min); 

document.getElementById("max").innerHTML= ("The inputted numbers were " + 
n1 + ", " + n2 + ", " + n3 + "<br>The max of the integers was " + max); 
}


function res()
{
document.getElementById("results").innerHTML = "";
document.myform.num1.focus();

document.getElementById("results2").innerHTML = "";
document.myform.num1.focus();

document.getElementById("min").innerHTML = "";
document.myform.num1.focus();

document.getElementById("max").innerHTML = "";
document.myform.num1.focus();
}

</script>
