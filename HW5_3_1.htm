<script>

//state info process 2 dimemsional array
function stateInfoProcess() {

	var stateInfo = [
		["AL", "Alabama", "Montgomery", "4,887,871"],
		["AK", "Alaska", "Juneau", "737,438"],
		["AR", "Arkansas", "Little Rock", "3,010,825"],
		["AZ", "Arizona",	"Phoenix", "7,171,646"],
		["CA", "California", "Sacramento", "39,557,045"],
		["CO", "Colorado", "Denver", "5,694,564"]
	];
// get state name user input
	var stateNameInput = document.getElementById("stateNameInput").value;
	console.log(stateNameInput);
// convert user input to lowercase
	stateNameInput = stateNameInput.toLowerCase();
	console.log(stateNameInput);
	stateAbbInput = stateNameInput.toLowerCase();
	console.log(stateAbbInput);
// compare user input with database
	for (let i = 0; i < stateInfo.length; i++) {
		if (stateInfo[i][0].toLowerCase() == stateNameInput ||
				stateInfo[i][1].toLowerCase() == stateAbbInput) {
					document.getElementById("stateAbb").value = stateInfo[i][0];
					document.getElementById("stateName").value = stateInfo[i][1];
					document.getElementById("stateCapital").value = stateInfo[i][2];
					document.getElementById("statePop").value = stateInfo[i][3];
					document.getElementById("MessageBox").innerHTML = "Thanks for your inquiry, here is the information you requested:";
					return
			 }
	}
// alert wrong input
	alert("Invalid Input: either you entered a state not in our list, or you enter wrong entry.");
	// clearMessageBox();
	document.forms.stateNameForm.reset();
	document.getElementById("MessageBox").innerHTML = "";

	return;
}
// reset
function reset() {
 document.forms.stateNameForm.reset();
 document.getElementById("MessageBox").innerHTML = "";
}

</script>
<script>

 function valInput() {

	 // get user input
	 var stateNameInput = document.getElementById("stateNameInput").value;

	 if (stateNameInput == "") {
		 return alert("Empty entry. Please, type the name of state that you want to know about!");
	 }

	 return stateInfoProcess();
