 <script>
          var product, sum, x;
          product = 1;
          x = 3;
          sum = 0;

         while   (x <= 31 ) {
	      product *= x;
              sum += x;
	      x = x + 4;
                            }
         document.write( "<h2>While loop - every fouth numbers from 3 to 31</h2>" );
         document.write( "<br>The Sum of the every fouth numbers from 3 to 31 inclusive is " + sum);
         document.write( "<br>The Product of the every fouth numbers from 3 to 31 inclusive is " + product + "<br>");
 </script>
