<script>

function process()
{
var number1, number2, number3, number4, number5, i, x, count, signCount, negCount = 0, zeroCount = 0, posCount = 0;
number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;
number4 = document.forms["myform"].elements["num4"].value;
number5 = document.forms["myform"].elements["num5"].value;

x = [number1, number2, number3, number4, number5];
for (var i = 0; i < 5; i++){
// get each input value
var signCount = x[i];
// check for empty field
	if(signCount === ""){
	alert("Missing entry. Please enter value in all fields.");
	return;
}
//convert the signCount to a float number
	else{
signCount = parseFloat(signCount);

// check and count positive, negative and zero inputs
	if(signCount < 0){
	negCount = negCount + 1;
}
		else if(signCount > 0){
		posCount = posCount + 1;
}

			else {
			zeroCount = zeroCount + 1;
}
}
}


document.getElementById("neg").innerHTML= ("<br>The count of the negetive numbers was " + negCount);

document.getElementById("zero").innerHTML= ("<br>The count of the zero numbers was " + zeroCount);

document.getElementById("pos").innerHTML= ("<br>The count of the positive numbers was " + posCount);
}


function res()
{
document.getElementById("neg").innerHTML = "";
document.myform.num1.focus();

document.getElementById("zero").innerHTML = "";
document.myform.num1.focus();

document.getElementById("pos").innerHTML = "";
document.myform.num1.focus();
}

</script>


</head>
